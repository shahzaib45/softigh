<script>

  window.onload = function() {
  if (window.innerWidth > 767) {
    gsap.registerPlugin(ScrollTrigger);

    gsap.from('.testanimate', { 
      scrollTrigger:  { 
        trigger: ".testanimate", start: "0px 100%" ,toggleActions:"restart none restart none"
      }, 
      duration: 0.3, 
      delay: 0.5, 
      
      x:-500,
      scale:0,
      opacity: 0,
    });
    gsap.from('.hero_para_anim', { 
      scrollTrigger:  { 
        trigger: ".hero_para_anim", start: "0px 100%" ,toggleActions:"restart none restart none"
      }, 
      duration: 2.5,
      ease: "sine.out", 
      y: -500,
    
      scale:0,
      opacity: 0,
    });
    gsap.from('.hero_left_2_anim', { 
      scrollTrigger:  { 
        trigger: ".hero_left_2_anim", start: "0px 100%" ,toggleActions:"restart none restart none"
      }, 
      duration: 2.5,
      ease: "sine.out", 
      x: -500,

      opacity: 0,
    });
    gsap.from('.hero_left_3_anim', { 
      scrollTrigger:  { 
        trigger: ".hero_left_3_anim",  toggleActions:"restart none restart none"
      }, 
      duration: 1,
      ease: "sine.out", 
      y:300,
    
      scale:0,
      opacity: 0,
    });
    gsap.from('.clients_header_heading_anim', {

      },

    gsap.from('.services_header_heading_anim', {

    gsap.from('.services_new_btn', {

      },

      },

      }, 
      duration: 2,

      y:500,
    
      scale:0,
      opacity: 0,
    });
   
  }
}

  // set the starting position of the cursor outside of the screen
var clientX = -100;
var clientY = -100;
var innerCursor = document.querySelector(".cursor");

var initCursor = function initCursor() {
    // add listener to track the current mouse position
    document.addEventListener("mousemove", function (e) {
        clientX = e.clientX;
        clientY = e.clientY;
    });

    // transform the innerCursor to the current mouse position
    // use requestAnimationFrame() for smooth performance
    var render = function render() {
        innerCursor.style.transform = 'translate(' + clientX + 'px, ' + clientY + 'px)';
        // if you are already using TweenMax in your project, you might as well
        // use TweenMax.set() instead
        // TweenMax.set(innerCursor, {
        //   x: clientX,
        //   y: clientY
        // });

        requestAnimationFrame(render);
    };
    requestAnimationFrame(render);
};

initCursor();
</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
