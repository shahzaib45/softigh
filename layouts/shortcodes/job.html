<div class="container">
<div class="row">
    <div class="logo-slider">
        {{ range .Site.Data.job }}
        <div class="item">
            <div class="card">
                <div class="card_image">
                    <img src="{{ .card_img }}" alt="">
                </div>
                <div class="card_heading">
                    <h3>{{ .card_heading }}</h3>
                </div>
                <div class="card_learn">
                    <ul>
                        <li><a href="#">{{ .learn_more }}</a></li>
                        <li><a href="#"><img src="{{ .card_arrow }}" alt=""></a></li>
                    </ul>
                </div>


            </div>
        </div>
        {{ end }}

    </div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
$('.logo-slider').slick({
slidesToShow: 3,
slidesToScroll: 1,
dots: false,
arrows: true,
autoplayspeed: 2000,
infinite: true,
autoplay: true,
autoplayTimeout: 2000,
autoplayHoverPause: false,
loop: true,
responsive: [
    {
        breakpoint: 600,
        settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplayTimeout: 2000,
            autoplayHoverPause: false,

            arrows: false,
        }
    }
]
});
</script>
