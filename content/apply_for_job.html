---
title: apply_for_job
type: apply_for_job
---
<div class="container-fluid apply">
  <div class="container">
    <div class="row mx-auto">
      <form data-netlify="true" style="width: 80%; margin: auto; padding: auto;" enctype="multipart/form-data">

                    
        <label for="job_f_name">Name/Company Name*</label><br>
        <input type="text" name="job_f_name" id="job_f_name"><br>
        <label for="job_email">Email*</label><br>
        <input type="email" name="job_email" id="job_email">
        <label for="job_phone">Phone*</label><br>
        <input type="tel" name="phone" id="job_phone">
        <label for="position">Position you apply for</label><br>
        <select id="position" name="position" form="position">
          <option value="saab">&nbsp;</option>
          
          <option value="saab">Chief Technology Officer</option>
          <option value="opel">Full Stack Developer</option>
          <option value="audi">UI/UX Designer</option>
        </select>
        <label for="date">Available start date</label><br>
        <input type="date" name="phone" id="date" placeholder="dd/mm/yyyy">
        <label for="file">Upload your resume</label><br>
        <input type="file" name="phone" id="file"><br>
        <a href="#"> <button type="button" id="submit" style=" margin-bottom: 50px;">Apply Now</button></a>
       

      
</form>

    </div>
  </div>
</div>
